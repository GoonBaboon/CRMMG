{% extends "base.html" %}

{% block title %}Lesson List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Available Lessons</h2>
    
    <div class="row">
        {% for lesson in lessons %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ lesson.title }}</h5>
                    <p class="card-text text-muted">{{ lesson.description|truncatewords:20 }}</p>
                    <a href="{% url 'lesson_detail' lesson.id %}" class="btn btn-primary w-100">View Lesson</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No lessons available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
